<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <h1>About You!</h1>
    <label for="">What is your name?</label>
    <input type="text"><br>
    <label for="">How old are you?</label>
    <input type="number"><br>
    <label for="">What is today's date?</label>
    <input type="date"><br>
    <label for="">Send me a picture of your favorite food!</label>
    <input type="file"><br>
    <label for="">Do you wish to be notified when I am online to chat, play games, or go over code?</label>
    <input type="checkbox"><br>
    <input type="submit">
  </body>
</html>
